<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新添文章</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}" href="../../static/css/reset.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/articleEdit.css}" href="../../static/css/articleEdit.css">
</head>
<body>

<div class="nav">
    <h2>新建竞赛</h2>
</div>

<div class="outside">

    <form action="#" th:action="@{/competition/action}" method="post">
        <input  type="hidden"  name="op" id="op" class="border" th:value="${action}"/>
        <input  type="hidden"  name="pkId" id="pkId" class="border" th:value="*{pkId}"/>
        <table class="infor" style="border-collapse:separate; border-spacing:0px 10px;">
            <tr>
                <td><label for="title">标题：</label></td>
                <td><input  type="text"  name="name" id="title" class="border" th:value="*{name}"/></td>
            </tr>
            <tr>
                <td><label for="grade">级别id：</label></td>
                <td>
                    <input th:if="${action}=='update'" type="text"  readonly="readonly" name="rank" id="grade" class="border" th:value="*{rank}"/>
                    <input th:if="${action}=='create'" type="text"  readonly="readonly" name="rank" id="grade" class="border" th:value="${rankId}"/>
                </td>
            </tr>
            <tr>
                <td><label for="content">内容：</label></td>
                <td><textarea  name="content" id="content"  th:value="*{content}"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><a href='javascript:void(0);' class="select">选择文件</a><input  type="file"  name="file " id="file" class="myFileUpload" onchange="change(event);" /><input type="text" id="show"></td>
            </tr>

            <!--<tr>-->
                <!--<td></td>-->
                <!--<td><a href='javascript:void(0);' class="select" class="pos">选择图片</a><input  type="file"  name="pic" id="pic"  class="myFileUpload" class="pos" onchange="xmTanUploadImg(this)"  accept="image/*"/><img src="" id="selectImg"></td>-->
            <!--</tr>-->

            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" name="" value="提交" class="submit" /></td>
            </tr>
        </table>

    </form>



</div>

</body>
</html>
