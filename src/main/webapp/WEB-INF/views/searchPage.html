<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>搜索-大学生竞赛信息网</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/daohanglan1.css" th:href="@{/css/daohanglan1.css}"/>
    <style>
        body{
            font-family: "微软雅黑";
            overflow-x: hidden;
            margin: 0;
        }
        .search_text{
            outline: none;
            font-family: "微软雅黑";
            border: 0;
            filter:alpha(opacity=100);
        }
        .glyphicon{
            color: #5517c3;
        }
        .btn{
            outline: none;
            border: 0;
        }
        .ding{
            background: url(img/页面顶部背景.png) no-repeat;
            background-size: 100%;
            height: 200px;
        }
        .dibu{
            background-size: 100%;
            height: 450px;
            background: url(img/底部背景.png) no-repeat;
        }
    </style>
</head>
<body>
<!--头部-->
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-5 col-md-offset-2" >
            <div class="logo" style="width: 65px;display: inline-block;">
                <img src="../img/LOGO02.png" th:src="@{/img/LOGO02.png}" style="width: 65px;" />
            </div>
            <p style="font-family:华文行楷;color: #5517c3;font-size:3.5rem;display: inline-block;">大学生竞赛信息网</p>
        </div>
        <div class="col-md-4 " style="background-color: yellow;background: url(../static/img/shuru.png) no-repeat;height: 55px;"
             th:style="'background-color: yellow;background: url('+@{/img/shuru.png}+') no-repeat;height: 55px;'">
            <form th:action="@{/search/search}"  method="get" >
                <input type="text" placeholder="请输入关键字搜索" name="search" class="search_text" style="display: inline-block;margin-top: 17px;"/>
                <span class="input-group-btn" style="display: inline-block;left: 70px;">
						<button class="btn btn-default" type="submit">
							<span class="glyphicon glyphicon-search"></span>
						</button>
            </span>
            </form>
        </div>
    </div>
</div>
<!--导航栏-->
<div class="ding" th:style="'background: url('+@{/img/页面顶部背景.png}+') no-repeat;background-size: 100%;height: 200px;'">

    <img src="../img/两人信息.png" th:src="@{/img/两人信息.png}" style="width: 14%;margin-left: 100px;float: left;" />
    <div class="tou" style="float: right;margin-right: 100px;width: 500px;">
        <div class="guanz" style="display: inline-block;color: white;margin-top: 40px;float: right;margin-left: 10px;">
            <a th:href="@{/index.html}" target="_blank" class="gz" style="color: white;font-size: 1.5rem;">主页</a>
        </div>
        <img src="../img/未登录头像02.png"  th:src="@{/img/未登录头像02.png}" class="img-responsive" style="width:7%;display: inline-block;margin-top: 30px;float: right;"/>

        <div class="dl" style="display: inline-block;color: white;margin-top: 40px;float: right;margin-right: 10px;">
            <a th:href="@{/home/personal}" th:if="${session.userIfo}" target="_blank" class="dl1" style="color: white;font-size: 1.5rem;">个人中心</a>
            <a th:href="@{/home/userLogin}+'?backTo=/search'" th:if="${session.userIfo}==null" target="_blank" class="dl1" style="color: white;font-size: 1.5rem;">登录</a>
        </div>
    </div>
</div>

<div class="biaoti" style="margin: 10px 0 0 20%;color: #5517C3;font-size: 1.8rem;font-family: 黑体;font-weight: bold;border-bottom: 2px solid #5517C3;width: 60%;">
    搜索结果
    <img src="../img/三折.png" th:src="@{/img/三折.png}" style="width: 3%;margin-bottom: 4px;display: inline-block;"/>

</div>
<!--正文-->
<div class="zhengwen1" style="margin:40px 20% 40px 20%;height: 220px;" th:each="item:${itemList}">
    <div class="tu" style="padding: 0;width: 38%;float: left;margin: 20px 0 20px 0;">
        <img src="../img/挑战杯海报.png" th:src="@{/img/挑战杯海报.png}" style="width: 100%;height: 220px;"/>
    </div>

    <div class="wenzi1" style=" width: 60%;float: right;margin: 20px 10px 20px 0px;">
        <p class="ti" th:text="${item.getName()}" style="font-weight: bold;font-size: 1.6rem;font-family: 黑体;border-bottom: 2px solid #5517C3;">2019年第十六届“挑战杯”全国大学生那个课外学术科技作品竞赛</p>
        <p style="font-family: 黑体;font-size: 1.5rem;padding-left:20px;display: inline-block;float: left;" th:text="'创建时间'+':'+${item.getCreateTime()}">报名日期：2019年7月3日-2019年8月28日</p><br><br>
        <p style="font-family: 黑体;font-size: 1.5rem;padding-left:20px;display: inline-block;float: left;" th:text="'更新时间'+':'+${item.getUpdateTime()}">报名日期：2019年7月3日-2019年8月28日</p><br><br>
        <p style="font-family: 黑体;font-size: 1.5rem;padding-left:20px;display: inline-block;float: left;" th:text="'报名情况'+':'+${item.getStatus().getDesc()}">报名日期：2019年7月3日-2019年8月28日</p><br>
        <a th:href="@{/search/container(itemId=${item.getPkId()})}"><button style="display: inline-block;background-color: #5517C3;border-radius: 10px 10px 10px 10px;color: white;float: right;" >了解详情</button></a>
    </div>
</div>

<!--翻页-->

<!--底部-->
<div class="di" style="background: url(img/页面底部背景1.png) no-repeat;background-size: 100%;height: 100px;margin: 78px 0 0 0;padding: 0;"
     th:style="'background: url('+@{/img/页面底部背景1.png}+') no-repeat;background-size: 100%;height: 100px;margin: 78px 0 0 0;padding: 0;'">
    <img src="../img/一人abc.png"  th:src="@{/img/一人abc.png}" style="position: absolute;top:1250px;left: 80%;width: 10%;"/>
    <p style="text-align: center;color: white;;font-size: 1rem;margin-bottom:0;padding-top: 70px;">版权所有@2019yangy保留所有权利</p>
</div>

<img src="../img/背景右.png"th:src="@{/img/背景右.png}" style="position: absolute;top:-50px;left: 80%;width: 20%;z-index: -5;"/>
</body>
</html>
