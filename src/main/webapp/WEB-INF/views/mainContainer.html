<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>第十六届“挑战杯”全国大学生那个课外学术科技作品竞赛-大学生竞赛信息网</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/daohanglan1.css" th:href="@{/css/daohanglan1.css}"/>
    <style>
        .search_text{
            outline: none;
            font-family: "微软雅黑";
            border: 0;
            filter:alpha(opacity=100);
        }
        .glyphicon{
            color: #5517c3;
        }
        .btn{
            outline: none;
            border: 0;
        }
        .ding{
            background: url(img/页面顶部背景.png) no-repeat;
            background-size: 100%;
            height: 200px;
        }
        .dibu{
            background-size: 100%;
            height: 450px;
            background: url(img/底部背景.png) no-repeat;
        }
    </style>
</head>
<body>
<!--头部-->
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-5 col-md-offset-2">
            <div class="logo" style="width: 65px;display: inline-block;">
                <img src="../img/LOGO02.png" style="width: 65px;" />
            </div>
            <p style="font-family:华文行楷;color: #5517c3;font-size:3.5rem;display: inline-block;">大学生竞赛信息网</p>
        </div>
        <div class="col-md-4 " style="background-color: yellow;background: url(img/shuru.png) no-repeat;height: 55px;"
             th:style="'background-color: yellow;background: url('+@{/img/shuru.png}+') no-repeat;height: 55px;'">
            <form th:action="@{/search/search}"  method="get" >
                <input type="text" placeholder="请输入关键字搜索" name="search" class="search_text" style="display: inline-block;margin-top: 17px;"/>
                <span class="input-group-btn" style="display: inline-block;left: 70px;">
						<button class="btn btn-default" type="submit">
							<span class="glyphicon glyphicon-search"></span>
						</button>
                    </span>
            </form>
        </div>
    </div>
</div>
<!--导航栏-->
<div class="ding" th:style="'background: url('+@{/img/页面顶部背景.png}+') no-repeat;background-size: 100%;height: 200px;'">

    <img src="../static/img/两人信息.png" th:src="@{/img/两人信息.png}" style="width: 14%;margin-left: 100px;float: left;" />
    <div class="tou" style="float: right;margin-right: 100px;width: 500px;">
        <div th:if="${session.userIfo!=null}" class="guanz" style="display: inline-block;color: white;margin-top: 40px;float: right;margin-left: 10px;">
            <a th:href="@{/userConcern}+'?userId='+${session.userIfo.getUserId()}" target="_blank" class="gz" style="color: white;font-size: 1.5rem;">关注</a>
        </div>
        <div th:if="${session.userIfo==null}" class="guanz" style="display: inline-block;color: white;margin-top: 40px;float: right;margin-left: 10px;">
            <a th:href="@{/userConcern}" target="_blank" class="gz" style="color: white;font-size: 1.5rem;">关注</a>
        </div>
        <img src="img/未登录头像02.png" th:src="@{/img/未登录头像02.png}" class="img-responsive" style="width:7%;display: inline-block;margin-top: 30px;float: right;"/>

        <div class="dl" style="display: inline-block;color: white;margin-top: 40px;float: right;margin-right: 10px;">
            <a th:href="@{/home/personal}" th:if="${session.userIfo}" target="_blank" class="dl1" style="color: white;font-size: 1.5rem;">个人中心</a>
            <a th:href="@{/home/userLogin}+'?backTo=/categories/container'" th:if="${session.userIfo}==null" target="_blank" class="dl1" style="color: white;font-size: 1.5rem;">登录</a>
        </div>
    </div>
</div>

<div class="biaoti" style="margin: 10px 0 0 20%;color: #5517C3;font-size: 1.8rem;font-family: 黑体;font-weight: bold;border-bottom: 2px solid #5517C3;width: 60%;">
    详细信息
    <img src="../img/三折.png" th:src="@{/img/三折.png}" style="width: 3%;margin-bottom: 4px;"/>
    <a th:if="${session.userIfo!=null}" th:href="@{/addUserConcern}+'?userId='+${session.userIfo.getUserId()}" suda-uatrack="key=tblog_profile_v6&value=atten" suda-data="key=tblog_attention_click&value=5454843822"style="background-color: #5517C3;color: white;">
        <em class="jia">+</em>
        关注
    </a>
</div>

<!--正文-->
<div class="xxxx" style="margin: 0 20% 20px 20%;border: 1px solid #5517C3;box-shadow: 0 0 20px #5517C3;">
    <div style="margin: 10px 10% 0px 10%;">
        <p style="text-align: center;font-size: 3.5rem;font-weight: bold;margin-top: 10px;" th:text="${compe.getName()}">2019年第十六届“挑战杯”全国大学生那个课外学术科技作品竞赛</p>
        <p style="font-size: small;text-align: center" th:text="'创建时间：'+${compe.getCreateTime()}+' 更新时间：'+${compe.getUpdateTime()}+' 竞赛状态：'+${compe.getStatus().getDesc()}"></p>
        <p style="font-size: medium" th:text="${compe.getContent()}"></p>
        <a th:if="${res}" th:href="@{/resourceStore/download(path=${res.getDesStore()})}"><p style="font-size: medium" th:text="${res.getName()}"></p></a>
    </div>
</div>
<!--底部-->
<div class="di" style="background: url(img/页面底部背景1.png) no-repeat;background-size: 100%;height: 100px;margin: 78px 0 0 0;padding: 0;"
     th:style="'background: url('+@{/img/页面底部背景1.png}+') no-repeat;background-size: 100%;height: 100px;margin: 78px 0 0 0;padding: 0;'">
    <img src="../img/一人abc.png" th:src="@{/img/一人abc.png}" style="position: absolute;top:3980px;left: 80%;width: 10%;"/>
    <p style="text-align: center;color: white;;font-size: 1rem;margin-bottom:0;padding-top: 70px;">版权所有@2019yangy保留所有权利</p>
</div>

<img src="../img/背景右.png" th:src="@{/img/背景右.png}" style="position: absolute;top:-100px;left: 75%;width: 25%;z-index: -5;"/>
</body>
</html>
