<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<title>大学生竞赛信息网</title>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            body{
                font-family: "微软雅黑";
                overflow-x: hidden;
                margin: 0;
            }
            .search_text{
                outline: none;
                font-family: "微软雅黑";
                border: 0;
                filter:alpha(opacity=100);
            }
            .glyphicon{
                color: #5517c3;
            }
            .btn{
                outline: none;
                border: 0;
            }
            .timu{
                width: 790px;
                display: block;
                margin: 0 auto;
                padding: 20px 20px 20px 20px;
            }
            .ding{
                background: url(../static/img/页面顶部背景.png) no-repeat;
                background-size: 100%;
                height: 200px;
            }

        </style>
	</head>
	<body>
		<div class="ding" th:style="' background: url('+@{/img/页面顶部背景.png}+') no-repeat;'+'background-size: 100%;
    '+'height: 200px;'">
			
			<img src="../static/img/两人信息.png" th:src="@{/img/两人信息.png}" style="width: 14%;margin-left: 100px;float: left;" />
			<div class="tou" style="float: right;margin-right: 100px;width: 500px;" >
				<div class="guanz" style="display: inline-block;color: white;margin-top: 40px;float: right;margin-left: 10px;" th:if="${session.userIfo!=null}">
					<a th:href="@{/userConcern}+'?id='+${session.userIfo.getUserId()}" target="_blank" class="gz" style="color: white;font-size: 1.5rem;">关注</a>
				</div>
                <div class="guanz" style="display: inline-block;color: white;margin-top: 40px;float: right;margin-left: 10px;" th:if="${session.userIfo==null}">
                    <a th:href="@{/userConcern}" target="_blank" class="gz" style="color: white;font-size: 1.5rem;">关注</a>
                </div>
				<img src="../static/img/未登录头像02.png" th:src="@{/img/未登录头像02.png}" th:if="${session.userIfo}" class="img-responsive" style="width:7%;display: inline-block;margin-top: 30px;float: right;"/>
                <img src="../static/img/未登录头像02.png" th:src="@{/img/未登录头像02.png}" th:if="${session.userIfo}==null" class="img-responsive" style="width:7%;display: inline-block;margin-top: 30px;float: right;"/>
				<div class="dl" style="display: inline-block;color: white;margin-top: 40px;float: right;margin-right: 10px;">
					<a th:href="@{/home/personal}" th:if="${session.userIfo}" target="_blank" class="dl1" style="color: white;font-size: 1.5rem;">个人中心</a>
                    <a th:href="@{/home/userLogin}+'?backTo=/index.html'" th:if="${session.userIfo}==null" target="_blank" class="dl1" style="color: white;font-size: 1.5rem;">登录</a>
				</div>
			</div>
		</div>


		<div class="timu">
					<div class="logo" style="width: 130px;display: inline-block;">
						<img src="../static/img/LOGO02.png" th:src="@{/img/LOGO02.png}" style="width: 130px;" />
					</div>
					<p style="
					font-family:华文行楷;color: #5517c3;font-size:7rem;text-align: center;display: inline-block;">大学生竞赛信息网</p>
		</div>
		<div class="sosuo"  style="background-color: yellow;background: url(../static/img/shuru.png)  no-repeat;height: 55px;width: 300px;
		display: block;margin: 50px auto;"
			 th:style="'background-color: yellow;background:url('+@{/img/shuru.png}+') no-repeat;height: 55px;width: 300px; display: block;margin: 50px auto;'">
			<form th:action="@{/search/search}"  method="get" >
            <input type="text" placeholder="请输入关键字搜索" name="search" class="search_text"
						   style="display: inline-block;outline:none;margin-top: 17px;margin-left: 20px; "/>
					<span class="input-group-btn" style="display: inline-block;left: 45px;" >
						<button class="btn btn-default" type="submit" style="outline: none">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
            </form>
        </div>
		<div class="leibie" style="width: 1250px; display: block;margin: 80px auto;">
			<div class="lei1" style="background: url(../static/img/边框各种圆形.png) no-repeat;background-size: 100%;width: 200px;height: 150px; display: inline-block;"
                 th:style="'background: url('+@{/img/边框各种圆形.png}+') no-repeat;background-size: 100%;width: 200px;height: 150px; display: inline-block;'">
				<a th:href="@{/categories}" target="_blank" style="font-family:华文行楷;color: #5517c3;font-size:3rem;"><p style="padding-left: 75px; padding-top: 70px;">综合</p></a>
			</div>
			<div class="lei2" style="background: url(../static/img/边框各种三角.png) no-repeat;background-size: 100%;width: 200px;height: 150px;display: inline-block;"
                 th:style="'background: url('+@{/img/边框各种三角.png}+') no-repeat;background-size: 100%;width: 200px;height: 150px; display: inline-block;'">
				<a th:href="@{/categories}"   target="_blank" style="font-family:华文行楷;color: #5517c3;font-size:3rem;"><p style="padding-left: 75px; padding-top: 70px;">工科</p></a>
			</div>
			<div class="lei3" style="background: url(../static/img/边框各种花.png) no-repeat;background-size: 100%;width: 200px;height: 150px;display: inline-block;"
                 th:style="'background: url('+@{/img/边框各种花.png}+') no-repeat;background-size: 100%;width: 200px;height: 150px; display: inline-block;'">
				<a th:href="@{/categories}"  target="_blank" style="font-family:华文行楷;color: #5517c3;font-size:3rem;"><p style="padding-left: 75px; padding-top: 70px;">文科</p></a>
			</div>
			<div class="lei4" style="background: url(../static/img/边框各种菱形.png) no-repeat;background-size: 100%;width: 200px;height: 150px;display: inline-block;"
                 th:style="'background: url('+@{/img/边框各种菱形.png}+') no-repeat;background-size: 100%;width: 200px;height: 150px; display: inline-block;'">
				<a th:href="@{/categories}"  target="_blank" style="font-family:华文行楷;color: #5517c3;font-size:3rem;"><p style="padding-left: 75px; padding-top: 70px;">理科</p></a>
			</div>
			<div class="lei5" style="background: url(../static/img/边框各种心.png) no-repeat;background-size: 100%;width: 200px;height: 150px;display: inline-block;"
                 th:style="'background: url('+@{/img/边框各种心.png}+') no-repeat;background-size: 100%;width: 200px;height: 150px; display: inline-block;'">
				<a th:href="@{/categories}" target="_blank" style="font-family:华文行楷;color: #5517c3;font-size:3rem;"><p style="padding-left: 75px; padding-top: 70px;">艺术</p></a>
			</div>
			<div class="lei6" style="background: url(../static/img/边框各种太阳花.png) no-repeat;background-size: 100%;width: 200px;height: 150px;display: inline-block;"
                 th:style="'background: url('+@{/img/边框各种太阳花.png}+') no-repeat;background-size: 100%;width: 200px;height: 150px; display: inline-block;'">
				<a th:href="@{/categories}"  target="_blank" style="font-family:华文行楷;color: #5517c3;font-size:3rem;"><p style="padding-left: 75px; padding-top: 70px;">其他</p></a>
			</div>
		</div>
        <div class="di" style="background: url(../static/img/页面底部背景1.png) no-repeat;background-size: 100%;height: 100px;margin: 160px 0 0 0;padding: 0;"
             th:style="'background: url('+@{/img/页面底部背景1.png}+') no-repeat;background-size: 100%;height: 100px;margin: 160px 0 0 0;padding: 0;'">
		<p style="text-align: center;color: white;;font-size: 1rem;margin-bottom:0;padding-top: 70px;">版权所有@2019yangy保留所有权利<a th:href="@{/dict}">a</a></p>

		</div>
		<img src="../static/img/背景右.png"  th:src="@{/img/背景右.png}" th:style="'position: absolute;top:-20px;left: 85%;width: 15%;z-index: -5;'"/>
	</body>
</html>
